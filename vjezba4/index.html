<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				var isAnimating = false;
				$("button").click(function () {
					if (isAnimating) {
						$("div").animate({
							left: "0",
							opacity: "1",
							height: "100px",
							width: "100px"
						});
						isAnimating = false;
					} else {
						$("div").animate({
							left: "250px",
							opacity: "0.5",
							height: "150px",
							width: "150px"
						});
						isAnimating = true;
					}
				});
			});
		</script>
	</head>
	<body>
		<button>Click me</button>

		<div
			style="
				background: #98bf21;
				height: 100px;
				width: 100px;
				position: absolute;
			"
		></div>
	</body>
</html>
